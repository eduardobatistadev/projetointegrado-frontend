<ion-content padding>
  <h3>E-commerce</h3>
  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item> 
    <button style="margin-top: 30px;" ion-button block (click)="login()">Entrar</button>
  </form>
  <button style="margin-top: 10px;" ion-button block outline (click)="signup()">Registrar</button>
</ion-content>
